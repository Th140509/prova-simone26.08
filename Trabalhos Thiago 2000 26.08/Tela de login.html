<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - SR MILENNIUM</title>
  <!-- Link do Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4" style="width: 350px;">
      <h3 class="text-center mb-4">Login - SR MILENNIUM</h3>
      <form>
        <div class="mb-3">
          <label for="inputUsuario" class="form-label">Usuário</label>
          <input type="text" class="form-control" id="inputUsuario" placeholder="Digite seu usuário" required />
        </div>
        <div class="mb-3">
          <label for="inputSenha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="inputSenha" placeholder="Digite sua senha" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (opcional para funcionalidades JS do Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
