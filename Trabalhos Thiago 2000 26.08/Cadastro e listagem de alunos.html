<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro e Listagem de Alunos - SR MILENNIUM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 1rem;
      margin-top: 30px;
      padding: 2rem;
    }
    .btn-primary {
      background-color: #2575fc;
      border: none;
    }
    .btn-primary:hover {
      background-color: #1a5ad6;
    }
    table th, table td {
      vertical-align: middle;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- Card de Cadastro -->
  <div class="card shadow-sm mx-auto" style="max-width: 600px;">
    <h3 class="text-center mb-4">Cadastro de Alunos</h3>
    <form id="formAluno">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite o nome completo" required>
      </div>
      <div class="mb-3">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" class="form-control" id="cpf" placeholder="Digite o CPF" required>
      </div>
      <div class="mb-3">
        <label for="dataNascimento" class="form-label">Data de Nascimento</label>
        <input type="date" class="form-control" id="dataNascimento" required>
      </div>
      <div class="mb-3">
        <label for="endereco" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="endereco" placeholder="Digite o endereço">
      </div>
      <button type="submit" class="btn btn-primary w-100">Cadastrar Aluno</button>
    </form>
  </div>

  <!-- Card de Listagem -->
  <div class="card shadow-sm mx-auto mt-4" style="max-width: 800px;">
    <h3 class="text-center mb-4">Listagem de Alunos</h3>
    <table class="table table-striped" id="tabelaAlunos">
      <thead>
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>Data de Nascimento</th>
          <th>Endereço</th>
        </tr>
      </thead>
      <tbody>
        <!-- Alunos cadastrados serão exibidos aqui -->
      </tbody>
    </table>
  </div>

</div>

<script>
  const alunos = [];

  const form = document.getElementById('formAluno');
  const tbody = document.querySelector('#tabelaAlunos tbody');

  function atualizarTabela() {
    tbody.innerHTML = '';
    alunos.forEach(aluno => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${aluno.nome}</td>
        <td>${aluno.cpf}</td>
        <td>${aluno.dataNascimento}</td>
        <td>${aluno.endereco}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const aluno = {
      nome: document.getElementById('nome').value,
      cpf: document.getElementById('cpf').value,
      dataNascimento: document.getElementById('dataNascimento').value,
      endereco: document.getElementById('endereco').value
    };
    alunos.push(aluno);
    atualizarTabela();
    form.reset();
    alert('Aluno cadastrado com sucesso!');
  });

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
